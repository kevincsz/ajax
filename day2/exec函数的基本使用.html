<body>
    <script>
        var data = {
            name: 'csz',
            age: 22
        }
        var str = '我是{{name}}今年{{ age }}岁了';
        var pattern = /{{\s*([a-zA-Z]+)\s*}}/
        var res1 = pattern.exec(str);
        str = str.replace(res1[0], data[res1[1]]);
        console.log(str);
        var res2 = pattern.exec(str);
        str = str.replace(res2[0], data[res2[1]]);
        console.log(str)
    </script>
